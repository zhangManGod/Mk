<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">Horizontal Form</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">名字</label>
        <div class="input-group col-xs-3">
          <span class="input-group-addon"><i class="fa fa-rocket"></i></span>
          <input type="text" class="form-control" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">价格</label>
        <div class="input-group col-xs-3">
          <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="inputDesc" class="col-sm-2 control-label">星级</label>
        <div style = "width:150px;margin-left:140px;margin-top: 6px;">        
          <star-rating [starType]="'svg'" [rating]="2.63"></star-rating>
        </div>

      </div>
      <div class="form-group">
        <label for="inputDesc" class="col-sm-2 control-label">评价</label>

        <div class="input-group col-sm-8">
          <input type="email" class="form-control" id="inputDesc" placeholder="评价">
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="submit" class="btn btn-default" (click)="returnStock()">Cancel</button>
      <button type="submit" class="btn btn-info pull-right" (click)="submitStock()">OK</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
