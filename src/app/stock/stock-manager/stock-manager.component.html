<div class="box">
  <div class="box-header with-border">
    <a class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus"></span>新增</a>
    <div class="box-tools">
      <div class="input-group input-group-sm" style="width: 150px;margin-top: 5px;">
        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

        <div class="input-group-btn">
          <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <table class="table table-bordered">
      <tbody><tr>
        <th>编号</th>
        <th>名字</th>
        <th>价格</th>
        <th>星级</th>
        <th>操作</th>
      </tr>
      <tr *ngFor="let stock of stocks">
        <td>{{stock.id}}</td>
        <td>{{stock.name}}</td>
        <td>{{stock.price}}</td>
        <td><app-stars [rotaing] = "stock.rating"></app-stars></td>
        <td>
          <a class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-pencil"></span>修改</a>
          <a class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-remove"></span>删除</a>
        </td>
      </tr>
    </tbody></table>
  </div>
  <!-- /.box-body -->
  <div class="box-footer clearfix">
    <ul class="pagination pagination-sm no-margin pull-right">
      <li><a href="#">«</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">»</a></li>
    </ul>
  </div>
</div>
