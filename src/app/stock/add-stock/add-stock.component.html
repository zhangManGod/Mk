<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">Horizontal Form</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">名字</label>

        <div class="col-sm-3">
          <input type="email" class="form-control" id="inputName" placeholder="名字">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">价格</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="价格">
        </div>
      </div>
      <div class="form-group">
        <label for="inputDesc" class="col-sm-2 control-label">评价</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputDesc" placeholder="名字">
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="submit" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-info pull-right">OK</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
